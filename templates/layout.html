<!DOCTYPE html>

<title>{% block title %} 昆仑网 {% endblock %} </title>

<link type="text/css" rel="stylesheet" href="{{ url_for("static",filename='css/bootstrap.min.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for("static",filename='css/bootstrap-theme.min.css') }}">

<!-- jQuery在bootstrap.min.js -->
<script src="{{ url_for("static",filename='js/jquery-1.12.1.min.js') }}"></script>
<script src="{{ url_for("static",filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for("static",filename='js/jquery.cookie.js') }}"></script>
<style>
    nav{
        background-color: yellow;
    }
</style>
{% block head %}
    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container " style="padding-top: 3px;padding-bottom: 2px" >
            <div id="navbar" class="navbar-collapse collapse" style="font-size: large;">
                <a class="navbar-brand" href="/">
                    <p style="font-weight: 900;color:white;float: left;font-size: x-large">择善网</p>
                </a>
                <ul class="nav navbar-nav" >
                    <li><a href="/djs" style="color: white">大家说</a></li>
                    <li><a href="/kzx" style="color: white">看资讯</a></li>
                    <li><a href="/cpt" style="color: white">查平台</a></li>
                    <li><a href="/xtz" style="color: white">想投资</a></li>
                    <li id="grzx" class="hidden"><a href="/grzx" style="color: white">个人中心</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id='sign_in_out' style="color: white"></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id='register' ><a href="/register" style="color: white">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id='myModal' class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">友情提示</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning " role="alert" id="modal-alert"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for("static",filename='js/p2p/layout.js') }}"></script>
{% endblock %}

{% block body %}
{% endblock %}

{% block footer %}
{% endblock %}
